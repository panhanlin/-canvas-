<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="cvs" width="800" height="400"></canvas>
	<script>
		var cvs=document.getElementById("cvs");
		var ctx=cvs.getContext("2d");
		//var lg1=ctx.createLinearGradient(10,10,10,100);
		var rg1=ctx.createRadialGradient(150,150,20,150,150,120);
		rg1.addColorStop(0,'#f00');
		rg1.addColorStop(1,'#ff0');
		// rg1.addColorStop(.5,'blue');
		// lg1.addColorStop(0,'#f00');
		// lg1.addColorStop(1,'#ff0');
		// lg1.addColorStop(.5,'#0f0');
		// ctx.fillStyle=lg1;
		//ctx.fillRect(10,10,120,180);
		ctx.fillStyle=rg1;
		// ctx.globalAlpha=.5;
		ctx.shadowColor="#333";
		ctx.shadowOffsetX=10;
		ctx.shadowOffsetY=10;
		ctx.shadowBlur=20;
		ctx.arc(150,150,120,0,2*Math.PI);
		ctx.fill();
	</script>
</body>
</html>
